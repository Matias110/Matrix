<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MATRIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            background: #000;
        }
    </style>
</head>

<body>

    <canvas id="miCanvas"></canvas>

    <script>
        //Llamamos a la funcion despues de que el documento ha sido cargado completamente
        window.onload = matrix; 

        function matrix() {
            var c = document.getElementById("miCanvas");
             //innerHeight se utiliza para saber la altura de la pantalla
            c.height = window.innerHeight;
            //innerHeight se utiliza para saber la altura de la pantalla 
            c.width = window.innerWidth; 


            var letraTam = 15; //Tamaño de la letras por pixel
            var columnas = c.width / letraTam; //El ancho dividido por el tamano que tendra las letras


            var Texto = "0"; //El testo que aparecera en pantalla
            Texto = Texto.split(
            ""); //La función split() permite dividir una cadena de caracteres (string) en varios bloques y crear un array con estos
            var Texto2 = "1";
            Texto2 = Texto2.split("");

            var letras = [];
            for (var i = 0; i < columnas; i++) {
                letras[i] = 1; //Siver para saber la cantidad de letras que tendra en la pantalla
            }
            /*Trabajamos con un cotexto de 2 dimensiones.
            Osea que tiene un ancho y alto*/
            contexto = c.getContext('2d'); 

            function dibujar() {
                /*Damos el color que tendra el recuadro en el que 
                estara la animacion. en este caso sera transparente 0.05*/
                contexto.fillStyle = "rgba(0,0,0,0.05)";
                 contexto.fillRect(0, 0, c.width, c
                .height); //Damos las dimensiones alto y ancho que tendra el cuadrado, que en este caso es de toda la pantalla

                contexto.fillStyle = "#0f0"; //Color de las letras
                contexto.font = letraTam + "px arial"; //Tamaño de la letra

                for (var i = 0; i < letras.length; i++) {
                    text = Texto; 
                    text2 = Texto2; 

                    /*% Es el operado que devuelve el resto
                    de una division por ej: 12 % 5 = resto 2*/
                    if (i % 2 == 1) {
                        contexto.fillText(text, i * letraTam, letras[i] *
                        letraTam); //Para imprimir texto disponesmos de fillText(texto,x,y)
                    } 
                    else {
                        contexto.fillText(text2, i * letraTam, letras[i] *
                        letraTam); 
                    }
                    //Letras aleatorio
                    if (letras[i] * letraTam > c.height && Math.random() > 0.975) {
                        letras[i] = 0;
                    }
                    letras[i]++;

                }

            }
            setInterval(dibujar, 120); //velocidad a la que se ejecuta la funcion en milisegundos

        }
    </script>
</body>

</html>
